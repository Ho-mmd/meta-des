# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-env"
BBFILE_PATTERN_meta-env = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-env = "6"

LAYERDEPENDS_meta-env = "core"
LAYERSERIES_COMPAT_meta-env = "kirkstone"

BBMASK = " \
    workdir/poky/meta-ivi/meta-ivi/recipes-connectivity/bluez5/* \
    workdir/poky/meta-ivi/meta-ivi/recipes-graphics/cairo/* \
    workdir/poky/meta-ivi/meta-ivi/recipes-support-ivi/dlt-daemon/* \
"

IMAGE_INSTALL:append = " wifi-setup \
wifi-auto \
i2c-auto \ 
can-utils \
dhcpcd \ 
vim \
python3 \
"
