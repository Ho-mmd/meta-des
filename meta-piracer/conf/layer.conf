# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-piracer"
BBFILE_PATTERN_meta-piracer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-piracer = "0"

LAYERDEPENDS_meta-piracer = "core"
LAYERSERIES_COMPAT_meta-piracer = "kirkstone"

IMAGE_INSTALL:append = " adafruit_blinka \
adafruit_bus_device \
adafruit_framebuf \
adafruit_ina219 \
adafruit_pca9685 \
adafruit_platformdetect \
Adafruit_PureIO \
adafruit_register \
adafruit_requests \
adafruit_ssd1306 \
circuitpython_typing \
opencv \
piracer \
pyftdi \
serial \
typing_extensions \
usb \
rpi-gpio \
glibc \
"
